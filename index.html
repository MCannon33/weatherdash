<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"

  <body>
    <nav class="navbar navbar-dark bg-dark text-center">
      <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-4">
          Search for a city:
          <div class="form-search">
            <input type="text" placeholder="Search" id="searchinput" />
            <button type="button" id="searchbtn" class="btn btn-primary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
            <!-- <h2 class="card-title">Previous Searches</h2> -->
            <div class="mt-5 bg-secondary" id="prevSearches">
              <ul class="list-group list-group-flush">
                <li class="list-group-item"></li>
              </ul>
              <!--Buttons for previous searches here-->
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="row span4">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <!-- <h2 class="card-title">Card title</h2> -->
                  <p class="card-text mb-0 h2"><span id="city"></span></p>
                  <p class="card-text">
                    Temperature: <span id="temp"></span> F
                  </p>
                  <p class="card-text">Humidity: <span id="humid"></span> %</p>
                  <p class="card-text">
                    Wind Speed: <span id="wind"></span> MPH
                  </p>
                  <p class="card-text">UV Index: <span id="uvi"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
